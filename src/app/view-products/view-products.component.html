<div [ngStyle]="{'background-color':'yellow'}" style="text-align:center">
  <h1 ngClass="red size20"> View Products</h1>
  <br />
  <div class="row">
    <div class="col-md-10" style="text-align:right">
         <label>Filter Products</label>
    </div>
    <div class="col-md-2">
      <select class="form-control" #categorydop (change)="serachProductByCateogry(categorydop.value)">
        <option value="0">All Categories</option>
        <option *ngFor="let category of categories" value={{category.categoryId}}>{{category.categoryName}}</option>
      </select>
    </div>
  </div>
  <br />
  <div class="table-responsive">
    <table class="table" style="border:15px solid rgba(220,230,242,1)" *ngIf="filterProduct && filterProduct.length;">
      <tr style="background-color:rgba(220,230,242,1); font-size:12pt">
        <th style="text-align:center">Product Id</th>
        <th style="text-align:center">Product Name</th>
        <th style="text-align:center">Category ID</th>
        <th style="text-align:center">Price</th>
        <th style="text-align:center">Quantity Available</th>
        <th style="text-align:center">Action</th>
      </tr>
      <tr *ngFor="let product of filterProduct" style="background-color:white">
        <td>{{product.productId}}</td>
        <td>{{product.productName}}</td>
        <td>{{product.categoryId}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantityAvailable}}</td>
        <td><img title="Add to Cart" [src]="imageSrc" /></td>
      </tr>
    </table>
  </div>
</div><div *ngIf="showMsgDiv" style="">
  <h4 class="jumbotron" style="text-align:center">
    No Products Avaliable
  </h4>
</div>
